
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="ultimelogo.webp" type="image/webp">
    <title>Tirage au Sort - SÃ©lection de Trois Gagnants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultat {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }

        #loading {
            display: none;
            font-size: 24px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeu Concours - Tirage au Sort</h1>
        <textarea id="participants" placeholder="Entrez les noms des participants, un par ligne"></textarea>
        <button onclick="tirerAuSort()">Tirer au Sort</button>
        <div id="loading">Chargement...</div>
        <div id="resultat"></div>
    </div>

    <!-- IntÃ©gration de la bibliothÃ¨que canvas-confetti -->
    <script src="canvas-confetti.browser.min.js"></script>

    <script>
        function tirerAuSort() {
            // Masquer le bouton et afficher le message de chargement
            document.querySelector('button').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(function() {
                // Le nom spÃ©cifique que tu veux privilÃ©gier
                const nomSpecifique = "Roy SAVI";

                // RÃ©cupÃ©rer le contenu de la zone de texte
                const textarea = document.getElementById('participants').value;

                // Diviser le texte en une liste de noms, en sÃ©parant par les sauts de ligne
                let participants = textarea.split('\n').filter(nom => nom.trim() !== "");

                let gagnants = [];

                // SÃ©lectionner les gagnants
                for (let i = 0; i < 3; i++) {
                    let gagnant;
                    if (participants.includes(nomSpecifique) && !gagnants.includes(nomSpecifique)) {
                        gagnant = nomSpecifique; // Choisir le nom spÃ©cifique comme gagnant
                        participants = participants.filter(nom => nom !== nomSpecifique); // Supprimer le gagnant de la liste
                    } else {
                        gagnant = participants[Math.floor(Math.random() * participants.length)];
                        participants = participants.filter(nom => nom !== gagnant); // Supprimer le gagnant de la liste
                    }
                    gagnants.push(gagnant);
                }

                // Masquer le message de chargement
                document.getElementById('loading').style.display = 'none';

                // Afficher les rÃ©sultats des gagnants
                const resultDiv = document.getElementById('resultat');
                resultDiv.innerHTML = '';

                gagnants.forEach((gagnant, index) => {
                    setTimeout(() => {
                        resultDiv.innerHTML += `<p>ðŸŽ‰ Gagnant ${index + 1}: ${gagnant} ðŸŽ‰</p>`;
                        lancerConfettis();
                    }, index * 6000); // 6 secondes d'intervalle entre chaque gagnant
                });
            }, 5000); // Attendre 5 secondes
        }

        function lancerConfettis() {
            const duration = 5 * 1000; // 5 secondes de pluie de confettis
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                // Depuis le centre
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                }));
            }, 250);
        }
    </script>
</body>
</html>
