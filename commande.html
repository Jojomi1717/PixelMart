<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande</title>
    <!-- Pour un fichier favicon.png -->
<link rel="icon" href="OIP.jfif" type="image/jfif">
    <style>
        /* Styles CSS pour la page de commande */

/* Styles généraux */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f06, #aaf);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    overflow: hidden;
}

/* Container principal */
.container {
    background-color: #fff;
    padding: 30px 50px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
    animation: fadeIn 1s ease-in-out, slideUp 1.5s ease-in-out;
}

/* Titre de la page */
h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
    position: relative;
    padding-bottom: 10px;
    display: inline-block;
}

h2 span {
    color: #f06;
    font-weight: bold;
}

/* Styles pour l'input de quantité */
input[type="number"] {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 50px;
    font-size: 18px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="number"]:focus {
    border-color: #f06;
    outline: none;
    box-shadow: 0 0 10px rgba(240, 96, 96, 0.4);
}

/* Styles pour le bouton de commande */
button {
    background-color: #f06;
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    animation: bounce 1.5s infinite ease-in-out;
}

button:hover {
    background-color: #d04d4d;
    box-shadow: 0 10px 20px rgba(208, 77, 77, 0.4);
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    0% {
        transform: translateY(100px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

/* Styles pour une touche supplémentaire de modernité */
.container::before {
    content: '';
    position: absolute;
    top: -50px;
    right: -50px;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    z-index: -1;
    animation: scaleIn 6s infinite alternate;
}

@keyframes scaleIn {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.5);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Commander <span id="product-name">Produit</span></h2>
        <input type="number" id="quantity" placeholder="Quantité" min="1" required>
        <button id="order-button">Valider la commande</button>
    </div>

    <script>
        // Récupérer le nom du produit depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('produit');
        document.getElementById('product-name').textContent = productName;

        document.getElementById('order-button').addEventListener('click', function() {
            const quantity = document.getElementById('quantity').value;
            const whatsappNumber = "22941788118"; // Remplace par ton numéro WhatsApp
            const message = `Je souhaite commander ${quantity} unités de ${productName}`;

            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        });
    </script>
 
</body>
</html>
