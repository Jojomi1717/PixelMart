<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soins et beauté Pixel-Mart</title>
    <link rel="icon" href="ultimelogo.webp" type="image/webp">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: whitesmoke;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: gray;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 0;
            z-index: 1000;
            animation: slideInDown 1s ease-out;
        }

        .introduction {
            font-size: 1.2rem;
            color: #555;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
        }

        .slides {
            display: none;
            width: 100%;
        }

        .active-slide {
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: gray;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soins et beauté pour les dames</h1>
    </header>

    <div class="introduction">
        <p>Nous sommes fiers de vous annoncer l'arrivée imminente de notre gamme exclusive de soins et de produits de beauté pour dames chez Pixel-Mart...</p>
    </div>

    <div class="slideshow-container">
        <div class="slides active-slide">
            <img src="paire_8.JPG" alt="Panier Cool" style="width:100%">
        </div>

        <div class="slides">
            <img src="paire_38.JPG" alt="Panier méga cool" style="width:100%">
        </div>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <footer>
        © Pixel-Mart 2024
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slides");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");

        function showSlide(index) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active-slide");
            }
            slides[index].classList.add("active-slide");
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        nextButton.addEventListener("click", nextSlide);
        prevButton.addEventListener("click", prevSlide);

        // Automatic Slideshow
        setInterval(nextSlide, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
